<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>摩托幫 重機停車場</title>
	<meta property="og:url" content="https://mathewmeng.github.io/motorbang/">
	<meta property="og:locate" content="zh_tw">
	<meta property="og:type" content="website">
	<meta property="og:title" content="摩托幫 重機停車場">
	<meta property="og:description" content="幫你找到重機停車場!">
	<meta property="og:image" content="https://imgur.com/a/ZfXzCER">



	<link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.24/"></script>

	<style>
		html,
		body,
		#viewDiv {
		  padding: 0;
		  margin: 0;
		  height: 100%;
		  width: 100%;
		}
	  </style>

	<script>
		require([
			"esri/config",
			"esri/Map",
			"esri/views/MapView",
			"esri/layers/FeatureLayer",
			"esri/widgets/Locate",
			"esri/widgets/Track",
          	"esri/Graphic",
			"esri/widgets/Search",
			],function (
			esriConfig,Map,
			MapView,
			FeatureLayer,
			Locate,
			Track,
			Graphic,
			Search,
			) {
			
		esriConfig.apiKey = "AAPKbcfc2e4d6a3d4725b32a568821f4de96t1ryxJb4dkIWaFc97HOtcV6tnLdbiH5t4P0tJ7xN4-Wsxj7VFfMJfH5V_9y1-Rr1";
			

		const map = new Map({
		basemap: "osm-light-gray" // Basemap layer service
  		});
			  
		const view = new MapView({
			map: map,
			center: [121.539, 25.039], // Longitude, latitude
			zoom: 13, // Zoom level
			container: "viewDiv" // Div element
		});

		//locate
		const track = new Track({
          view: view,
          graphic: new Graphic({
            symbol: {
              type: "simple-marker",
              size: "14px",
              color: "Blue",
              outline: {
                color: "#E0FFFF",
                width: "3px"
              }
            }
          }),
          useHeadingEnabled: false
        });
        view.ui.add(track, "top-left");

		const search = new Search({  //Add Search widget
      	view: view
    	});

    	view.ui.add(search, "top-right"); //Add to the map

		
		//add popup point
		const popupTrailheads = {
        	"title": "{PARKING}",
        	"content": "<b>Type:</b> {PARKTYPE}<br><b>Cost:</b> {COST}<br><b>Note:</b> {NOTE}<br>"
      	}

		//  const trailheadsRenderer = {
        //"type": "simple",
        //"symbol": {
        //  "type": "picture-marker",
         // "url": "http://static.arcgis.com/images/Symbols/NPS/npsPictograph_0231b.png",
         // "width": "18px",
         // "height": "18px"
        //}
      	//}

		  const trailheadsRenderer = {
        "type": "simple",
        "symbol": {
        "type": "simple-marker",
		"color": [255, 255, 255],
      	"outline": {
        	"color": [255, 186, 117],
        	"width": 2
        },
	
      	}
		}
		
		
		const trailheadsLabels = {
        symbol: {
          type: "text",
          color: "#3C3C3C",
          haloColor: "#F0F0F0",
          haloSize: "1.5px",
          font: {
            size: "16px",
            weight: "normal"
          }
        },
		labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.PARKING"
        }
      	}
			
		const trailheads = new FeatureLayer({
        	url: "https://services6.arcgis.com/gDvgvk6tNkAnOdO4/arcgis/rest/services/重機停車位0907/FeatureServer/0",
        	outFields: [,"PARKTYPE","COST","NOTE"],
        	popupTemplate: popupTrailheads,
			renderer: trailheadsRenderer,
			labelingInfo: [trailheadsLabels]
      	});

		map.add(trailheads);

		});
	  </script>


  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
